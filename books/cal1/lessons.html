<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Computer Assisted Learning">
	<title>CALedICT</title>
	<link rel="stylesheet" href="../../themes/CALEdict.min.css" />
	<link rel="stylesheet" href="../../themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="../../themes/jquery.mobile.structure-1.4.0.min.css" />
	<script src="../../themes/jquery.js"></script>
	<script src="../../themes/jquery.mobile-1.4.0.min.js"></script>
	<style>
		
	</style>
</head>
<body>
<ul data-role="listview" class="ui-listview-outer" data-inset="true">
  <li data-role="collapsible" data-iconpos="right" data-shadow="false" data-corners="false">
    <h2>Birds</h2>
    <ul data-role="listview" data-shadow="false" data-inset="true" data-corners="false">
      <li>Condor</li>
      <li><a href="#">Eagle</a></li>
      <li>Sparrow</li>
    </ul>
  </li>
  <li><a href="#">Humans</a></li>
  <li data-role="collapsible" data-iconpos="right" data-shadow="false" data-corners="false">
    <h2>Fish</h2>
    <ul data-role="listview" data-shadow="false" data-inset="true" data-corners="false">
      <li><a href="#">Salmon</a></li>
      <li>Pollock</li>
      <li>Trout</li>
    </ul>
  </li>
  <li data-role="collapsible" data-iconpos="right" data-shadow="false" data-corners="false">
    <h2>Choose your preference</h2>
    <form>
      <fieldset data-role="controlgroup" data-type="horizontal">
        <label>Birds<input type="checkbox" id="choose-birds-regular"></label>
        <label>Humans<input type="checkbox" id="choose-humans-regular"></label>
        <label>Fish<input type="checkbox" id="choose-fish-regular"></label>
      </fieldset>
    </form>
  </li>
</ul>
</body>
</html>
