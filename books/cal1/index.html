<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Computer Assisted Learning">
	<title>CALedICT</title>
	<link rel="stylesheet" href="../../themes/CALEdict.min.css" />
	<link rel="stylesheet" href="../../themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="../../themes/jquery.mobile.structure-1.4.0.min.css" />
	<script src="../../themes/jquery.js"></script>
	<script src="../../themes/jquery.mobile-1.4.0.min.js"></script>
	<style>
		
	</style>
	<script>
		$( document ).on( "pagecreate", "#contents", function() {
			$( document ).on( "swipeleft", "#contents", function( e ) {
				// We check if there is no open panel on the page because otherwise
				// a swipe to close the left panel would also open the right panel (and v.v.).
				// We do this by checking the data that the framework stores on the page element (panel: open).
				if ( $( ".ui-page-active" ).jqmData( "panel" ) !== "open" ) {
					$( "#bookpanel" ).panel( "open" );
				}
			});
		});
	</script>
</head>
<body>
	<div data-role="page" id="contents">
		<div data-role="header" data-position="fixed" data-theme="e" data-fullscreen="true">
			<h1>Book Title Here</h1>
			 <a href="#bookpanel" class="ui-btn-right ui-btn ui-btn-a ui-btn-inline ui-mini ui-corner-all ui-btn-icon-notext ui-icon-bars"></a>
		</div>
		<div data-role="panel" data-position="right" data-display="push" data- id="bookpanel" data-theme="a">
			<div data-role="controlgroup">
				<a id="lessons" data-role="button" class="navpanel active">Lessons</a>
				<a id="activities" data-role="button" class="navpanel">Activities</a>
				<a id="handson" data-role="button" class="navpanel">Hands on</a>
				<a href="../../index.html" data-transition="pop" data-reversed="true" data-role="button">Browse Other Books</a>
			</div>
			<img src="bookthumb.png" width="100%" style="border:1px solid #eee; border-radius:10px;">
		</div>
		<div data-role="content" id="content">
			
		</div>
	</div>
	<script>
		$(document).ready(function(){
			//Set the default page
			$("#content").load("lessons.html");
			
			//Open the page on navclick
			$(".navpanel").click(function(){
				var id=$(this).attr("id");
				$("#content").load(id + ".html");
				$("#bookpanel").panel("close");
			});
		});
	</script>
</body>
</html>
